<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password validator</title>
    <link rel="stylesheet" href="./css/main3.css">
</head>

<body>


    <label for="password" class="check">Sprawdź, czy Twoje hasło jest bezpieczne!</label>
    <input type="text" id="password" placeholder="Wpisz hasło..." class="input">
    <p class="passInfo">Nie podano hasła...</p>

    <h3 class="information">Hasło musi składać się z: </h3>
    <p class="first-condition"> (minimum 10 znaków)</p>
    <ul>
        <li>liter</li>
        <li>cyfr</li>
    </ul>
    <div class="second-condition"> Aby Twoje hasło było bardzo mocne, dodaj
        <div class="tooltip-special">znaki specjalne.</div>
    </div>




    <script src="./js/main3.js"></script>
</body>

</html>
